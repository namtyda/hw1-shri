<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class="root">
    <div class="app">
      <header class="header content  header__history-indent">
        <h1 class="header__title header__title_history">philip1967/my-awesome-repo</h1>
        <div class="header__button-wrapper">
          <button class="button header__button">
            <img class='icon' src="images/icons/play.svg" alt="play">
            <span class="button__text">Run build</span>
          </button>
          <button class="button header__button header__button_history">
            <img class='icon' src="images/icons/gear.svg" alt="gear">
          </button>
        </div>
      </header>
      <div class="history content">
        <div class="history__list">
          <div class="card">
            <div class="card__discription">
                <div class="card__state-wrapper">
                  <img class="card__icon-pr" src="images/icons/goodpr.svg" alt="green icon good pr">
                </div>
                <div class="card__information">
                  <div class="card__title-wrapper">
                  <p class="card__number-ticket">#1368</p>
                  <h3 class="card__title">add documentation for postgres scaler</h3>
                </div>
                  <div class="card__atributes">
                    <div class="card__git-info">
                      <img class="card__icon-atribute" src="images/icons/commit.svg" alt="commit icon">
                      <p class="card__branch">master</p>
                      <p class="card__commit">9c9f0b9</p>
                    </div>
                    <div class="card__author-container">
                      <img class="card__icon-atribute" src="images/icons/user.svg" alt="use icon">
                      <p class="card__author">Philip Kirkorov</p>
                    </div>
                  </div>
                </div>
            </div>
            <div class="card__date">
              <div class="card__day-container">
                <img class="card__icon-atribute" src="images/icons/calendar.svg" alt="calendar icon">
                <p class="card__day">21 янв, 03:06</p>
              </div>
              <div class="card__time-container">
                <img  class="card__icon-atribute" src="images/icons/time.svg" alt="time icon">
                <p class="card__time">1 ч 20 мин</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="content footer__content">
        <ul class="footer__link-list">
          <li class="footer__link"><a href="#">Support</a></li>
          <li class="footer__link"><a href="#">Learning</a></li>
        </ul>
        <p class="footer__copyright">&copy; 2020 Andrey Pogorelov</p>
      </div>
    </footer>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
